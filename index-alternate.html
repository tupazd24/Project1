<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Limitless Miles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      text-align: center;
    }
    .hero img {
      width: 120px;
      margin-bottom: 30px;
    }
    .hero h1 {
      font-size: 2.8rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 650px;
      margin: 20px auto 40px;
    }
    .hero a {
      padding: 14px 28px;
      font-size: 1rem;
      background-color: #d10000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="logo.png" alt="Limitless Miles Logo">
    <h1>Limitless Starts Here</h1>
    <p>We train the brave. Whether you're taking your first step or aiming for your first finish line, Limitless Miles is here to help you run farther than you ever imagined.</p>
    <a href="#programs">Explore Programs</a>
  </section>

</html>
