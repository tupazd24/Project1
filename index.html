<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Limitless Miles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      text-align: center;
      background-image: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95)), url('logo.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 150px auto;
    }
    .hero h1 {
      font-size: 3rem;
      margin-top: 180px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px auto;
    }
    .hero a {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

<body>

  <section class="hero">
    <h1>Become the Hero of Your Own Marathon</h1>
    <p>You don’t need experience. You just need courage, grit, and the right guide. Limitless Miles takes you from zero to 26.2 — step by step.</p>
    <a href="#get-started">Start Your Journey</a>
  </section>

</html>
